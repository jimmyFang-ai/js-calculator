<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>

    <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>

    <div class="wrap">
        <!-- 計算機容器 -->
        <div class="phone-container">

            <!-- 手機狀態欄 -->
            <div class="phone-statusBar">

                <!-- 時間 -->
                <div class="phone-clock">
                    <span></span>
                </div>

                <!-- 手機狀態  -->
                <div class="phone-stautsImg">
                    <img src="./image/status.png" alt="手機狀態">
                </div>

            </div>


            <!-- 計算機 -->
            <div class="phone-calculator">

                <!-- 顯示結果 -->
                <div class="row">
                    <div class="output-value" id="output_val">0</div>
                </div>



                <!-- 按鈕群組 -->
                <div class="row">
                    <div class="calc-btn  calc-btn-function" id="calc-clear">C</div>
                    <div class="calc-btn  calc-btn-function" id="calc-plusAndMinus">+/-</div>
                    <div class="calc-btn  calc-btn-function" id="calc-percent">%</div>
                    <div class="calc-btn  calc-btn-operator" data-operator="divide">&#247;</div>
                </div>

                <div class="row">
                    <div class="calc-btn calc-btn-num" data-num="7">7</div>
                    <div class="calc-btn calc-btn-num" data-num="8">8</div>
                    <div class="calc-btn calc-btn-num" data-num="9">9</div>
                    <div class="calc-btn calc-btn-operator" data-operator="multiply">x</div>
                </div>

                <div class="row">
                    <div class="calc-btn  calc-btn-num" data-num="4">4</div>
                    <div class="calc-btn  calc-btn-num" data-num="5">5</div>
                    <div class="calc-btn  calc-btn-num" data-num="6">6</div>
                    <div class="calc-btn  calc-btn-operator" data-operator="minus">-</div>
                </div>

                <div class="row">
                    <div class="calc-btn  calc-btn-num" data-num="1">1</div>
                    <div class="calc-btn  calc-btn-num" data-num="2">2</div>
                    <div class="calc-btn  calc-btn-num" data-num="3">3</div>
                    <div class="calc-btn  calc-btn-operator" data-operator="plus">+</div>
                </div>

                <div class="row">
                    <div class="calc-btn  calc-btn-num  calc-btn-zero" data-num="0">0</div>
                    <div class="calc-btn  calc-btn-decimal" id="calc-decimal">·</div>
                    <div class="calc-btn  calc-btn-operator" id="calc-equal">=</div>
                </div>
            </div>

            <!-- 計算機底線 -->
            <div class="decoline">
            </div>
        </div>
    </div>





    <script src="./javascripts/all.js"></script>
</body>

</html>
